<!DOCTYPE html>
<html lang="en" style="font-family: Arial, sans-serif; background:#f5f6fa; padding:20px;">
<head>
    <meta charset="UTF-8"/>
    <title>Password Reset OTP</title>
</head>
<body style="max-width:600px; margin:auto; background:#ffffff; padding:30px; border-radius:8px;">

    <h2 style="color:#2d3436;">TBA-WAAD System</h2>

    <p style="font-size:16px; color:#2d3436;">
        Dear <strong>{{fullName}}</strong>,
    </p>

    <p style="font-size:15px; color:#636e72;">
        You have requested to reset your password.
        Please use the following OTP code to complete the process:
    </p>

    <div style="
        background:#0984e3; 
        padding:15px; 
        border-radius:6px;
        text-align:center;
        margin:20px 0;
    ">
        <span style="font-size:30px; font-weight:bold; color:#fff;">{{otp}}</span>
    </div>

    <p style="font-size:14px; color:#636e72;">
        This code will expire in <strong>10 minutes</strong>.
    </p>

    <hr style="border:0; border-top:1px solid #dfe6e9; margin:30px 0;">

    <p style="font-size:13px; color:#b2bec3;">
        If you did not request this, simply ignore this email.
    </p>

    <p style="font-size:13px; color:#636e72;">
        Best regards,<br>
        <strong>TBA-WAAD Support Team</strong>
    </p>

</body>
</html>
